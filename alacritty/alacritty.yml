window:
    padding:
        x: 10
        y: 13

font:
    normal:
        family: JetBrains Mono 
        style: Medium
    bold:
        family: JetBrains Mono
        style: Bold
    italic:
        family: JetBrains Mono
        style: MediumItalic
    bold_italic:
        family: JetBrains Mono
        style: BoldItalic
    size: 10

colors:
    primary:
        background: "#11121D"
        foreground: "#A9B1D6"
    normal:
        black: "#32344A"
        red: "#FF5555"
        green: "#9ECE6A"
        yellow: "#E0AF68"
        blue: "#7AA2F7"
        magenta: "#AD8EE6"
        cyan: "#449DAB"
        white: "#787C99"
    bright:
        black: "#444B6A"
        red: "#FF7A93"
        green: "#B9F27C"
        yellow: "#FF9E64"
        blue: "#7DA6FF"
        magenta: "#BB9AF7"
        cyan: "#0DB9D7"
        white: "#ACB0D0"

shell:
    program: /usr/bin/zsh
